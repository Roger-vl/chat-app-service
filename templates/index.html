<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        #chat{
            white-space: pre-line;
            background-color: rgba(101, 122, 145, 0.57);
            height: 200px;
        }
        body {
            background-color: #a8c7ec;
        }
    </style>
</head>
<body>

<div class="row">


    <div class="col-md-6 offset-md-3 py-5">
        <h1>Chat App</h1>

        <br>
        <div>
            <div class="mb-3">
                <label  class="form-label">Connected like: <span id="clientId"> {{.userName}} </span> </label>
            </div>
            <div class="mb-3">
                <label for="chat" class="form-label">Chat room</label>
                <textarea disabled class="form-control" id="chat" rows="3"></textarea>
            </div>
        </div>

        <form class="row g-3" onsubmit="return false;">
            <div class="col-md-9">
                <input type="text" class="form-control" id="message" placeholder="Text">
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary" onclick="sendMessage()" >Send</button>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-danger btn-sm" id="clear" >Clear</button>
            </div>
        </form>

        <br>
        <div>

            <div class="card col-md-7" style="width: 22rem;background-color:#92b6d2; color:#363429;">
            <div class="card-body">
                <form class="row g-3" id="prefForm" action="/api/preferences" method="POST">
                    <input type="color" class="form-control form-control-color " name="colorText"id="colorText" value="{{.colorText}}"
                           title="Choose your color">
                    <label for="colorText">Color for text</label>
                    <input type="color" class="form-control form-control-color" name="colorBack" id="colorBack" value="{{.colorBack}}"
                           title="Choose your color">
                    <label for="colorBack" class="form-label">Color for background</label>
                    <br>
                    <input type="submit" value="Save preferences" class="btn btn-secondary"  id="prefButton">
                </form>
            </div>
        </div>
        </div>

        <br>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
<script src="assets/chat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script>

    $(document).ready(function (){
        connect()
        setPreferences()
    });

</script>

</body>
</html>
